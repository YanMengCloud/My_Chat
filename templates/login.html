<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - My Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/login.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="text-center mb-4">
                <div class="brand-logo">
                    <i class="fas fa-robot"></i>
                </div>
                <h2>My Chat</h2>
                <p class="text-muted">欢迎使用AI聊天助手</p>
            </div>
            <form id="loginForm" class="needs-validation" novalidate>
                {% module xsrf_form_html() %}
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" 
                            placeholder="请输入用户名" required autofocus>
                        <div class="invalid-feedback">请输入用户名</div>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">密码</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" 
                            placeholder="请输入密码" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword" tabindex="-1">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="invalid-feedback">请输入密码</div>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>登录
                    </button>
                </div>
            </form>
            <div class="alert alert-danger mt-3 d-none" id="loginError" role="alert"></div>
            <div class="text-center mt-4">
                <p class="text-muted">
                    <small>
                        <i class="fas fa-shield-alt me-1"></i>
                        安全登录，为您的数据保驾护航
                    </small>
                </p>
            </div>
        </div>
        <div class="text-center mt-3">
            <small class="text-muted">
                &copy; 2024 My Chat By ZhangYuHao. All rights reserved.
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ static_url('js/login.js') }}"></script>
</body>
</html>
