<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天助手</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- 主聊天区域 -->
            <div class="col-md-9 main-content">
                <div class="chat-container">
                    <!-- 聊天标题 -->
                    <div class="chat-header">
                        <h3>AI 聊天助手</h3>
                    </div>
                    
                    <!-- 聊天消息区域 -->
                    <div id="chatMessages" class="chat-messages"></div>

                    <!-- 输入区域 -->
                    <div class="input-area">
                        <div class="input-group">
                            <textarea id="messageInput" class="form-control" placeholder="输入消息..." rows="3"></textarea>
                            <button id="sendButton" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> 发送
                            </button>
                        </div>
                        <!-- 文件上传区域 -->
                        <div class="upload-area mt-2">
                            <input type="file" id="fileInput" class="d-none">
                            <button class="btn btn-outline-secondary btn-sm" onclick="document.getElementById('fileInput').click()">
                                <i class="fas fa-paperclip"></i> 添加附件
                            </button>
                            <div id="uploadPreview" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧边栏 -->
            <div class="col-md-3 right-sidebar">
                <!-- 模型选择 -->
                <div class="sidebar-section">
                    <h5 class="section-title">
                        <i class="fas fa-robot"></i> 模型选择
                    </h5>
                    <div class="model-select">
                        <select class="form-select" id="modelSelect">
                            <option value="gpt-3.5-turbo">GPT-3.5</option>
                            <option value="gpt-4">GPT-4</option>
                        </select>
                    </div>
                </div>

                <!-- 活跃模型列表 -->
                <div class="sidebar-section">
                    <h5 class="section-title">
                        <i class="fas fa-list"></i> 活跃模型
                    </h5>
                    <div id="activeModels" class="active-models">
                        <!-- 活跃模型列表将通过 JavaScript 动态加载 -->
                    </div>
                </div>

                <!-- 历史记录 -->
                <div class="sidebar-section">
                    <h5 class="section-title">
                        <i class="fas fa-history"></i> 历史记录
                    </h5>
                    <div id="historyList" class="history-list">
                        <!-- 历史记录将通过 JavaScript 动态加载 -->
                    </div>
                </div>

                <!-- 底部操作按钮 -->
                <div class="sidebar-footer">
                    <button class="btn btn-primary w-100 mb-2" onclick="location.href='/?page=models'">
                        <i class="fas fa-cog"></i> 模型管理
                    </button>
                    <button class="btn btn-outline-secondary w-100" onclick="clearHistory()">
                        <i class="fas fa-trash"></i> 清除历史
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loadingIndicator" class="loading-indicator">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/github.min.css" rel="stylesheet">
    <!-- 自定义脚本 -->
    <script src="/static/js/chat.js"></script>
</body>
</html>
